<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- 准备好一个容器 -->
     <div id="test"></div>
     <!-- 引入核心库 -->
     <!-- <script src="../js/react.development.js"></script> -->
     <script src="../js/react.development17.js"></script>
     <!-- 引入react_dom库,用于支持操作dom -->
     <!-- <script src="../js/react-dom.development.js"></script> -->
     <script src="../js/react-dom.development17.js"></script>
     <!-- 将jsx转为js -->
     <script src="../js/babel.min.js"></script>
     <script src="../js/prop-types.js"></script>

     <script type="text/babel">

        class Count extends React.Component{
            
            constructor(props){
                console.log("constructor");
                super(props)
                this.state = {
                    count:0
                }
            }

            UNSAFE_componentWillMount(){
                console.log("componentWillMount");
            }

            render(){
                console.log("render");
                return (
                    <div>
                        <h2>当前求和为{this.state.count}</h2>
                        <button onClick={this.add}>点我+1</button>
                        <button onClick={this.death}>卸载组件</button>
                        <button onClick={this.force}>不更改状态的数据，强制更新</button>
                    </div>
                )
            }

            componentDidMount(){
                console.log("componentDidMount");
            }

            shouldComponentUpdate(){
                console.log('shouldComponentUpdate');
                return false
            }

            UNSAFE_componentWillUpdate(){
                console.log("componentWillUpdate");
            }

            componentDidUpdate(){
                console.log("componentDidUpdate");
            }

            add = ()=>{
                this.setState({
                    count:this.state.count+=1
                })
            }

            death = ()=>{
                ReactDOM.unmountComponentAtNode(document.getElementById('test'))
            }

            force = ()=>{
                this.forceUpdate()
            }

            UNSAFE_componentWillUnmount(){
                console.log('componentWillUnmount');
            }

        }
        
        class A extends React.Component{
            state  ={
                carName:"奔驰"
            }
            render(){
                return (
                    <div>
                        <div>我是A组件</div>
                        <button onClick={ this.changeCar }>换车</button>
                        <B carName = {this.state.carName} />
                    </div>
                   
                )
            }
            changeCar = ()=>{
                this.setState({
                    carName:'奥迪'
                })
            }

            // static getDerivedStateFromProps(){
            //     console.log("getDerivedStateFromProps");
            //     return {
            //         carName:'哈哈'
            //     }
            // }

            // getSnapshotBeforeUpdate(prePops,preState){
            //     console.log("getSnapshotBeforeUpdate",prePops,preState);
            //     return null;
            // }

        }

        class B extends React.Component{
            UNSAFE_componentWillReceiveProps(props){
                console.log(props);
                console.log('componentWillReceiveProps');
            }

            render(){
                return (
                    <div>我是B组件，接受到的车是：{this.props.carName}</div>
                )
            }
        }

        //渲染虚拟dom到页面
        ReactDOM.render(<A/>,document.getElementById('test'))

   </script>
</body>
</html>
